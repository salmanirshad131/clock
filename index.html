<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mobile Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 10px;
        }

        /* Mobile-first Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5px;
            z-index: 1000;
        }

        .header h1 {
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .settings-icon {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .settings-icon:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.25);
        }

        .settings-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Mobile Settings Panel */
        .settings-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1001;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .settings-panel.active {
            opacity: 1;
            visibility: visible;
        }

        .settings-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            border-radius: 20px;
            padding: 25px 20px;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .close-settings {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Timer Container */
        .timer-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 10px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .timer-display {
            font-size: 3.5rem;
            color: #ffffff;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            font-family: 'SF Mono', Consolas, monospace;
            letter-spacing: 2px;
        }

        /* Mobile-Optimized Controls */
        .controls {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .quick-timers {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        .quick-timer-btn {
            padding: 12px 8px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }

        .quick-timer-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.25);
        }

        .time-inputs {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 280px;
        }

        .time-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        .time-input {
            width: 100%;
            max-width: 70px;
            padding: 15px 10px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.2);
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }

        .time-input::-webkit-outer-spin-button,
        .time-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .time-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .time-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.75rem;
            margin-top: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Mobile Button Grid */
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 280px;
        }

        button {
            padding: 16px 20px;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
            min-height: 56px;
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4834d4, #3742fa);
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-success {
            background: linear-gradient(135deg, #00d2d3, #01a3a4);
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffa726, #ff9800);
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status {
            color: rgba(255, 255, 255, 0.9);
            margin: 20px 0 10px 0;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin-top: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffa726);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        /* Settings Panel Content */
        .settings-panel h3 {
            color: white;
            margin-bottom: 25px;
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
        }

        .preset-wallpapers {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .preset-btn {
            padding: 14px 12px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s ease;
            touch-action: manipulation;
        }

        .preset-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.25);
        }

        .file-input-wrapper {
            margin-bottom: 25px;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            padding: 16px 20px;
            background: linear-gradient(135deg, #5f27cd, #341f97);
            color: white;
            border-radius: 15px;
            cursor: pointer;
            display: block;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 600;
            touch-action: manipulation;
            transition: all 0.2s ease;
        }

        .file-input-label:active {
            transform: scale(0.98);
        }

        .theme-section {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
            margin-top: 20px;
        }

        .theme-section h4 {
            color: white;
            margin-bottom: 15px;
            font-size: 1rem;
            font-weight: 600;
        }

        /* Pulse animation for timer completion */
        @keyframes pulseGlow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 40px rgba(255, 107, 107, 0.8);
                transform: scale(1.02);
            }
        }

        .timer-complete {
            animation: pulseGlow 1s ease-in-out infinite;
        }

        /* Landscape orientation adjustments */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            .timer-display {
                font-size: 2.5rem;
                margin-bottom: 20px;
            }
            
            .header {
                padding: 10px 5px;
            }
            
            .timer-container {
                margin: 5px 0;
                padding: 15px 10px;
            }
            
            .buttons {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .time-inputs {
                margin-bottom: 15px;
            }
        }

        /* Very small screens */
        @media (max-width: 320px) {
            .timer-display {
                font-size: 2.8rem;
            }
            
            .time-input {
                font-size: 1.1rem;
                padding: 12px 8px;
            }
            
            button {
                padding: 14px 16px;
                font-size: 0.9rem;
            }
        }

        /* Android-specific optimizations */
        @supports (-webkit-touch-callout: none) {
            input[type="number"] {
                -webkit-appearance: none;
                -moz-appearance: textfield;
            }
        }
    </style>
</head>

    <!-- Full-Screen Settings Panel -->
    <div class="settings-panel" id="settingsPanel">
        <button class="close-settings" onclick="toggleSettings()">√ó</button>
        <div class="settings-content">
            <h3>‚öôÔ∏è Settings</h3>
            
            <div class="file-input-wrapper">
                <input type="file" class="file-input" id="wallpaperInput" accept="image/*" onchange="changeWallpaper(event)">
                <label for="wallpaperInput" class="file-input-label">üìÅ Upload Wallpaper</label>
            </div>
            
            <div class="preset-wallpapers">
                <button class="preset-btn" onclick="setPresetWallpaper('gradient1')">Ocean</button>
                <button class="preset-btn" onclick="setPresetWallpaper('gradient2')">Sunset</button>
                <button class="preset-btn" onclick="setPresetWallpaper('gradient3')">Forest</button>
                <button class="preset-btn" onclick="setPresetWallpaper('gradient4')">Purple</button>
                <button class="preset-btn" onclick="setPresetWallpaper('space')">Space</button>
                <button class="preset-btn" onclick="setPresetWallpaper('default')">Default</button>
            </div>

            <div class="theme-section">
                <h4>üé® Glass Intensity</h4>
                <div class="preset-wallpapers">
                    <button class="preset-btn" onclick="setGlassTheme('light')">Light</button>
                    <button class="preset-btn" onclick="setGlassTheme('medium')">Medium</button>

                    <button class="preset-btn" onclick="setGlassTheme('ultra')">Ultra</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Timer Container -->
    <div class="timer-container">
        <div class="timer-display" id="timerDisplay">00:00:00</div>
        
        <div class="controls">
            <!-- Quick Timer Buttons -->
            <div class="quick-timers">
                <button class="quick-timer-btn" onclick="setQuickTimer(5, 0, 0)">5 Min</button>
                <button class="quick-timer-btn" onclick="setQuickTimer(10, 0, 0)">10 Min</button>
                <button class="quick-timer-btn" onclick="setQuickTimer(15, 0, 0)">15 Min</button>
                <button class="quick-timer-btn" onclick="setQuickTimer(25, 0, 0)">Pomodoro</button>
                <button class="quick-timer-btn" onclick="setQuickTimer(30, 0, 0)">30 Min</button>
                <button class="quick-timer-btn" onclick="setQuickTimer(0, 1, 0)">1 Hour</button>
            </div>

            <!-- Time Input -->
            <div class="time-inputs">
                <div class="time-input-group">
                    <input type="number" class="time-input" id="hours" placeholder="00" min="0" max="23">
                    <div class="time-label">Hours</div>
                </div>
                <div class="time-input-group">
                    <input type="number" class="time-input" id="minutes" placeholder="00" min="0" max="59">
                    <div class="time-label">Minutes</div>
                </div>
                <div class="time-input-group">
                    <input type="number" class="time-input" id="seconds" placeholder="00" min="0" max="59">
                    <div class="time-label">Seconds</div>
                </div>
            </div>

            <!-- Control Buttons -->
            <div class="buttons">
                <button class="btn-success" onclick="startTimer()">‚ñ∂ Start</button>
                <button class="btn-warning" onclick="pauseTimer()">‚è∏ Pause</button>
                <button class="btn-secondary" onclick="stopTimer()">‚èπ Stop</button>
                <button class="btn-primary" onclick="resetTimer()">üîÑ Reset</button>
            </div>

            <!-- Status -->
            <div class="status" id="status">Ready to start</div>

            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>

    <script>
        let timer = null;
        let timeLeft = 0;
        let totalTime = 0;
        let isRunning = false;
        let isPaused = false;

        const timerDisplay = document.getElementById('timerDisplay');
        const status = document.getElementById('status');
        const progressFill = document.getElementById('progressFill');
        const settingsPanel = document.getElementById('settingsPanel');

        // Enhanced notification sound for mobile
        const notificationSound = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmEaATiN1fPQfS4HJXnK8N2QQAoUXrPp66hVFApGn+DyvmEaATiN1fPQfS4HJXnK8N2QQAoUXrPp66hVFApGn+DyvmEaATiN1fPQfS4HJXnK8N2QQAoUXrPp66hVFApGn+DyvmEaATiN1fPQfS4HJXnK8N2QQAoUXrPp66hVFApGn+DyvmEaATiN1fPQfS4HJXnK8N2QQAoUXrPp66hVFApGn+DyvmEaATiN1fPQfS4HJXnK8N2QQAoUXrPp66hVFApGn+DyvmEaATiN1fPQfS4HJXnK8N2QQAoUXrPp66hVFApGn+DyvmEaATiN1fPQfS4HJXnK8N2QQAoUXrPp66hVFApGn+DyvmEaATiN1fPQfS4HJXnK8N2QQAoUXrPp66hVFApGn+DyvmEaATiN1fPQfS4HJXnK8N2QQAoUXrPp66hVFApGn+DyvmEaATiN1fPQfS4HJXnK8N2QQAoUXrPp66hVFApGn+DyvmEaATiN1fPQfS4HJXnK8N2QQAoUXrPp66hVFApGn+DyvmEaATiN1fPQfS4HJXnK8N2QQAoUXrPp66hVFApGn+DyvmEa');

        function toggleSettings() {
            settingsPanel.classList.toggle('active');
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            timerDisplay.textContent = formatTime(timeLeft);
            updateProgressBar();
        }

        function updateProgressBar() {
            if (totalTime > 0) {
                const progress = ((totalTime - timeLeft) / totalTime) * 100;
                progressFill.style.width = `${progress}%`;
            }
        }

        function setQuickTimer(minutes, hours = 0, seconds = 0) {
            document.getElementById('hours').value = hours;
            document.getElementById('minutes').value = minutes;
            document.getElementById('seconds').value = seconds;
            resetTimer();
            // Add haptic feedback if available
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        function startTimer() {
            if (!isRunning && !isPaused) {
                const hours = parseInt(document.getElementById('hours').value) || 0;
                const minutes = parseInt(document.getElementById('minutes').value) || 0;
                const seconds = parseInt(document.getElementById('seconds').value) || 0;
                
                timeLeft = hours * 3600 + minutes * 60 + seconds;
                totalTime = timeLeft;
                
                if (timeLeft <= 0) {
                    alert('Please set a valid time!');
                    return;
                }
            }
            
            if (timeLeft <= 0) {
                alert('Timer has finished! Please reset to start again.');
                return;
            }

            isRunning = true;
            isPaused = false;
            status.textContent = '‚è±Ô∏è Timer running...';
            
            // Haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }
            
            timer = setInterval(() => {
                timeLeft--;
                updateDisplay();
                
                if (timeLeft <= 0) {
                    stopTimer();
                    status.textContent = 'üéâ Time\'s up!';
                    
                    // Enhanced mobile notifications
                    notificationSound.play().catch(e => console.log('Audio play failed'));
                    
                    // Vibration pattern for completion
                    if (navigator.vibrate) {
                        navigator.vibrate([300, 100, 300, 100, 300]);
                    }
                    
                    // Visual feedback
                    document.querySelector('.timer-container').classList.add('timer-complete');
                    setTimeout(() => {
                        document.querySelector('.timer-container').classList.remove('timer-complete');
                    }, 3000);
                }
            }, 1000);
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(timer);
                isRunning = false;
                isPaused = true;
                status.textContent = '‚è∏Ô∏è Timer paused';
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            }
        }

        function stopTimer() {
            clearInterval(timer);
            isRunning = false;
            isPaused = false;
            status.textContent = '‚èπÔ∏è Timer stopped';
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        function resetTimer() {
            stopTimer();
            const hours = parseInt(document.getElementById('hours').value) || 0;
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            const seconds = parseInt(document.getElementById('seconds').value) || 0;
            
            timeLeft = hours * 3600 + minutes * 60 + seconds;
            totalTime = timeLeft;
            updateDisplay();
            status.textContent = '‚úÖ Ready to start';
            progressFill.style.width = '0%';
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        function changeWallpaper(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.body.style.backgroundImage = `url('${e.target.result}')`;
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundPosition = 'center';
                    document.body.style.backgroundAttachment = 'fixed';
                };
                reader.readAsDataURL(file);
            }
        }

        function setPresetWallpaper(preset) {
            const presets = {
                'gradient1': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'gradient2': 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'gradient3': 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'gradient4': 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'space': 'linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%)',
                'default': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
            };
            
            document.body.style.backgroundImage = presets[preset];
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundPosition = 'center';
            
            if (navigator.vibrate) {
                navigator.vibrate(30);
            }
        }

        function setGlassTheme(intensity) {
            const timerContainer = document.querySelector('.timer-container');
            
            const themes = {
                'light': {
                    background: 'rgba(255, 255, 255, 0.05)',
                    blur: '15px',
                    border: 'rgba(255, 255, 255, 0.15)'
                },
                'medium': {
                    background: 'rgba(255, 255, 255, 0.08)',
                    blur: '25px',
                    border: 'rgba(255, 255, 255, 0.2)'
                },
                'heavy': {
                    background: 'rgba(255, 255, 255, 0.12)',
                    blur: '35px',
                    border: 'rgba(255, 255, 255, 0.25)'
                },
                'ultra': {
                    background: 'rgba(255, 255, 255, 0.15)',
                    blur: '45px',
                    border: 'rgba(255, 255, 255, 0.3)'
                }
            };
            
            const theme = themes[intensity];
            
            timerContainer.style.background = theme.background;
            timerContainer.style.backdropFilter = `blur(${theme.blur})`;
            timerContainer.style.borderColor = theme.border;
            
            if (navigator.vibrate) {
                navigator.vibrate(30);
            }
        }

        // Mobile-specific touch handling
        document.addEventListener('touchstart', function() {}, {passive: true});
        
        // Prevent accidental zoom on inputs
        document.addEventListener('touchend', function (event) {
            const noScaleInputs = document.querySelectorAll('input[type="number"]');
            let inNoScaleInputs = false;
            for (let i = 0; i < noScaleInputs.length; i++) {
                if (noScaleInputs[i] === event.target) {
                    inNoScaleInputs = true;
                    break;
                }
            }
            if (!inNoScaleInputs) {
                event.target.blur();
            }
        });

        // Keyboard shortcuts (disabled for mobile focus)
        if (!(/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent))) {
            document.addEventListener('keydown', function(event) {
                if (event.code === 'Space' && !event.target.matches('input')) {
                    event.preventDefault();
                    if (isRunning) {
                        pauseTimer();
                    } else {
                        startTimer();
                    }
                } else if (event.code === 'Escape') {
                    stopTimer();
                    settingsPanel.classList.remove('active');
                } else if (event.code === 'KeyR' && !event.target.matches('input')) {
                    resetTimer();
                }
            });
        }

        // Wake lock to prevent screen from sleeping during timer
        let wakeLock = null;
        
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) {
                console.log('Wake lock failed:', err);
            }
        }

        // Request wake lock when timer starts
        const originalStartTimer = startTimer;
        startTimer = function() {
            originalStartTimer();
            requestWakeLock();
        };

        // Release wake lock when timer stops
        const originalStopTimer = stopTimer;
        stopTimer = function() {
            originalStopTimer();
            if (wakeLock) {
                wakeLock.release();
                wakeLock = null;
            }
        };

        // Initialize display
        updateDisplay();

        // Auto-save preferences
        window.addEventListener('beforeunload', function() {
            localStorage.setItem('timerWallpaper', document.body.style.backgroundImage);
        });

        // Load saved wallpaper
        window.addEventListener('load', function() {
            const savedWallpaper = localStorage.getItem('timerWallpaper');
            if (savedWallpaper && savedWallpaper !== 'none') {
                document.body.style.backgroundImage = savedWallpaper;
            }
        });
    </script>
